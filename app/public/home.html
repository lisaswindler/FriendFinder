<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Friend Finder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style_home.css">
</head>

<body>
    <div class="container-fluid px-0">
        <div class="nav-text">
            <a href="/">FF</a>
        </div>
        <div class="heading-text container text-center">
            <h1 class="friend-finder display-2 pb-sm-5 pb-3 pt-3 pt-md-3">Friend Finder</h1>
            <h1 class="sub-heading mt-sm-4">Ready to make some friends?</h1>
            <h1 class="sub-heading pb-lg-5 pb-3">Answer a few questions and we'll find your new BFF!</h1>
            <div class="mt-5">
                <a href="/survey">
                    <button type="button" class="survey-button btn rounded-0">
                        <h4 class="my-auto p-2"><i class="fa fa-pencil pr-3" aria-hidden="true"></i>Go to
                            Survey
                        </h4>
                    </button>
                </a>
            </div>
        </div>
        <div class="footer-text text-center small pb-1">
            <a href="/api/friends"><i class="fa fa-users" aria-hidden="true"></i> Friends API</a> | <a
                href="https://github.com/lisaswindler/FriendFinder"><i class="fa fa-github" aria-hidden="true"></i>
                GitHub</a>
        </div>
    </div>
